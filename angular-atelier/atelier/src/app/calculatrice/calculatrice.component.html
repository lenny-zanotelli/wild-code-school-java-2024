    <p> {{ currentOperator }}</p>
    <p class="number">{{ numberTwo }}</p>
  </div>
  <button (click)="generateNumber('one')">Generate Number One</button>

  <button (click)="generateNumber('two')">Generate Number Two</button>
  <div class="operators">
    <button (click)="setOperator('+')">+</button>

    <button (click)="setOperator('*')">*</button>
    <button (click)="setOperator('/')">/</button>
    <button (click)="setReset()">Reset</button>
  </div>
  <p>RÃ©sultat : <span class="result-number">{{ calculate() }}</span> </p>
