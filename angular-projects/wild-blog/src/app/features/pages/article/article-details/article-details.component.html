<section class="container">
  @if (article) {
  <article class="card">
    <img class="article-img" [src]="article.image" [alt]="article.title" />
    <div class="content">
      <h2>{{ article.title }}</h2>
      <h3>{{ article.author }}</h3>
      <p>{{ article.content}}</p>
      <button class="like-btn" (click)="likeArticle()">J'aime</button>
      <button class="back-btn" routerLink="/">
        Retour Ã  la liste
      </button>
    </div>
  </article>
  }
</section>
