<nav>
  <h1>Wild Blog</h1>
  <ul>
    @for (article of articles; track $index) {
    <li>
      <a [routerLink]="['/article', article.slug]">
        <h2>{{ article.title }}</h2>
      </a>
    </li>
    }
    <li>
      <a routerLink='/contact'>
        <p>Contact</p>
      </a>
    </li>
    <li>
      <a routerLink='/signup'>
        <p>Signup</p>
      </a>
    </li>
  </ul>
</nav>
